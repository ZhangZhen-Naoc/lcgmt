{%if rows.__len__() !=0 %}
{{catalogue}}
<table class="table table-striped table-hover table-sm table-responsive">

    <thead class="thead-light">
        <tr>
            {% for k in rows[0].keys() %}

            <th>{{k}}</th>
            
            {% endfor %}
        </tr>
    </thead> 
    <tbody>
        {% for row in rows %}
            <tr>
                {%for k,v in row.items()%}
                <td>
                    
                        {{v}}
                    
                </td>
                {%endfor%}
            </tr>


        {% endfor %}

    </tbody>
</table>
{%endif%}
