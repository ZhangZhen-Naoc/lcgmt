<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>File Manager</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="scripts/jquery.filetree/jqueryFileTree.css" />
    <link rel="stylesheet" type="text/css" href="scripts/jquery.contextmenu/jquery.contextMenu.css" />
    <link rel="stylesheet" type="text/css" href="styles/filemanager.css" />
    <!--[if IE]>
      <link rel="stylesheet" type="text/css" href="styles/ie.css" />
    <![endif]-->
  </head>
  <body>
    <script></script>
    <form id="uploader" method="post">
      <h1></h1>
      <div id="uploadresponse"></div>
      <input id="mode" name="mode" type="hidden" value="add" />
      <input id="currentpath" name="currentpath" type="hidden" />
      <input id="upload" name="upload" type="file" style="display: none" />
      <button id="upload_dis" name="upload_dis" type="button">Upload File</button>
      <!-- -->
      <button id="newfolder" name="newfolder" type="button">New Folder</button>
      <button id="grid" class="ON" type="button" title="Switch to grid view.">Grid</button>
      <button id="list" type="button" title="Switch to list view.">List</button>
    </form>

    <div id="splitter">
      <div>
        <ul class="jqueryFileTree" style="margin-left: 5px; margin-top: 5px">
          <li class="home">
            <a id="home" href="#" rel=""></a>
            <span id="filetree"></span>
          </li>
        </ul>
      </div>
      <div id="fileinfo"><h1>Select an item from the left.</h1></div>
    </div>

    <ul id="itemOptions" class="contextMenu">
      <li class="select"><a href="#select">Select</a></li>
      <li class="download"><a href="#download">Download</a></li>
      <li class="rename"><a href="#rename">Rename</a></li>
      <li class="delete separator"><a href="#delete">Delete</a></li>
    </ul>

    <script type="text/javascript" src="scripts/jquery-1.2.6.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.form.js"></script>
    <script type="text/javascript" src="scripts/jquery.splitter/jquery.splitter.js"></script>
    <script type="text/javascript" src="scripts/jquery.filetree/jqueryFileTree.js"></script>
    <script type="text/javascript" src="scripts/jquery.contextmenu/jquery.contextMenu.js"></script>
    <script type="text/javascript" src="scripts/jquery.impromptu-1.5.js"></script>
    <script type="text/javascript" src="scripts/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="scripts/filemanager.config.js?1"></script>
    <script type="text/javascript" src="scripts/filemanager.js?2"></script>
  </body>
</html>
